<!DOCTYPE html>
<html>
<body>
    <h2>Radio Buttons</h2>

    <p class="class-test">Choose your favorite Web language:</p>

    <form id="form-id" name="form-name">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br/><br/> </form>
        Inserire un numero da 1 a 100: <input type="text" name="Numero" id="numero">

        <button type="button" onclick="validateForm()"> Valida</button> 

    <p id="input"></p>

    <script>
        document.write("Hello");
        document.getElementById("paragraph-test")
        document.getElementsByTagName("p")
    </script>

    <script>
        function validateForm() {
            let x = document.getElementById("numero").innerHTML;
            if (x > 100) {
                document.getElementById("input").innerHTML="Input non valido";
                document.getElementById("input").style.color = "red"
            } else if (x <= 100) {
                document.getElementById("input").innerHTML="Input valido";
                document.getElementById("input").style.color = "blue"
            }
        }
    </script>
</body>
</html>
